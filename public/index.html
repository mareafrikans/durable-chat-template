<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>mIRC Web Client - Durable Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        /* mIRC Aesthetic Base Fixes */
        * { box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background: #000; 
            color: #fff; 
            /* Classic terminal font stack */
            font-family: "Fixedsys", "Courier New", Courier, monospace; 
            overflow: hidden; /* Prevents body-level scrollbars */
        }

        /* The root container must fill the entire screen for the responsive layout to work */
        #root { 
            height: 100vh; 
            width: 100vw; 
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar to match the mIRC/Windows 95 aesthetic */
        ::-webkit-scrollbar {
            width: 16px;
            background-color: #c0c0c0;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #dfdfdf;
            border: 2px outset #ffffff;
        }
        ::-webkit-scrollbar-button {
            background-color: #c0c0c0;
            border: 1px outset #fff;
            height: 16px;
        }
    </style>
</head>
<body>

    <!-- 
      All UI elements (Chat Window, User Sidebar, and Command Line) 
      are now injected here by your src/client/index.tsx.
      This prevents the "double sidebar" and "double input" issue.
    -->
    <div id="root"></div>

    <!-- 
      The compiled JavaScript from your 'npm run deploy' command.
      This handles the WebSocket connection and the mIRC UI logic.
    -->
    <script src="/dist/index.js" type="module"></script>

</body>
</html>
